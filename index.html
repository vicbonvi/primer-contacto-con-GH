<main>
    <!-- Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://dummyimage.com/600x400/000000/fff" class="d-block w-100" alt="slider1">
            </div>
            <div class="carousel-item">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

        </button>

    <!-- formulario -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-8">
                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <div class="mb-3">
                            <label for="name" class="form-label"><b>Nombre</b></label>
                            <input type="text" name="user-name" id="name" class="form-control"
                                   placeholder="Nombre y Apellidos">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><b>Email</b></label>
                            <input name="user-email" type="email" class="form-control" id="email"
                                   placeholder="nombre@ejemplo.net">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="msg">Mensaje</label>
                            <textarea name="msg" class="form-control" id="msg" rows="3"></textarea>
                        </div>
                        <label for="selectExample" class="form-label"><b>Estoy interesad&commat; en...</b></label>
                        <select name="example" class="form-select form-select-sm mb-3" id="selectExample">
                            <option value="1" selected>Estudios de grado Medio</option>
                            <option value="2">Estudios de Grado Superior</option>
                            <option value="3">Estudios Superiores</option>
                        </select>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con la política de
                                privacidad</label>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-light border-secondary">Enviar</button>
                </form>
            </div>
            <div class="col-4 pt-4" >
                <img class="img-fluid" src="https://dummyimage.com/500x500/000000/fff" alt="imagen cualquiera">
            </div>
        </div>
    </div>
